<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <p id="mouse-me">Move mouse here</p>

<script>

  let mouseCount = 0

  let message = document.querySelector('#mouse-me')

  message.addEventListener('mouseover', function() {
    mouseCount = mouseCount + 1
    if (mouseCount == 1) {
      message.innerHTML = 'You have moused over this message ' + mouseCount + ' time!'
    } else {
      message.innerHTML = 'You have moused over this message ' + mouseCount + ' times!'
    }
  })

  message.addEventListener('mouseout', function () {
    message.innerHTML = 'Yor mouse is no longer on this message'
  })



</script>

</body>
</html>
