<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollment</title>
</head>
<body>

  <p>How many credits are you taking this semester?</p>
  <input type="number" id="credit-count">
  <button id="submit-credits">Enter</button>

  <p id="status-message"></p>

<script>

  let submitButton = document.querySelector('#submit-credits')
  let creditsInput = document.querySelector('#credit-count')
  let statusMessage = document.querySelector('#status-message')

  submitButton.addEventListener('click', function () {
    let credits = creditsInput.value
    if (credits > 24) {
      statusMessage.innerHTML = 'You cannot take more than 24 credits.'
    } else if (credits >= 12) {
      statusMessage.innerHTML = 'You are enrolled as a full time student.'
    } else if (credits >= 6) {
      statusMessage.innerHTML = 'You are enrolled as a part time student.'
    } else if (credits >= 1) {
      statusMessage.innerHTML = 'You are enrolled less than part time.'
    } else {
      statusMessage.innerHTML = 'Please enter at least 1 credit.'
    }
  })

</script>

</body>
</html>
