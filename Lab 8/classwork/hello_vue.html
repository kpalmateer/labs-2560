<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Hello World</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

<div id="app">

    <!-- All of the page that Vue manages goes here -->
    <!-- The HTML is the 'view' -->
    <h1>Hello Vue!</h1>

    <p>{{ message }}</p>

    <p>{{ messageWithExclamation}}</p>

    <p>This class is {{ thisClass }}</p>

    <button v-on:click="addExclamation">Add !</button>
    <button v-on:click="clearExclamation">Clear !</button>

    <script>

        // the Javascript is the 'model'
        let app = Vue.createApp({
            data() {
                // define properties
                return {
                    message: 'hi',
                    thisClass: 'Web Programming',
                    exclamationCount: 0,
                    maxExclamation: 10
                }
            },
            // code methods (functions) for the Vue model
            methods: {
                // add an exclamation mark if the current number is less than the max
                // send an alert if not
                addExclamation() {
                    if (this.exclamationCount < this.maxExclamation) {
                        this.exclamationCount++
                    } else {
                        alert("Too many !!")
                    }
                },
                // clear the exclamation points
                clearExclamation() {
                    this.exclamationCount = 0
                }
            },
            // code computed values for the Vue model
            computed: {
                // add each exclamation point to the message and return the result
                messageWithExclamation() {
                    let messageWithPoints = this.message
                    for (let x = 0; x < this.exclamationCount; x++) {
                        messageWithPoints = messageWithPoints + '!'
                    }
                    return messageWithPoints
                }
            }
        })

        app.mount('#app')

    </script>

</div>

</body>
</html>
