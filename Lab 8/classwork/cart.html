<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Hello World</title>
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        td, th {
            width: 25%;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="app">

    <!-- create a table to display the shopping cart -->
    <table>
        <tr>
            <th>Item</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        <tr>
            <td> {{ name }} </td>
            <td> {{ unitPrice }}</td>
            <!-- input will show the calculated value "quantity" -->
            <td><input type="number" v-model="quantity"></td>
            <td> ${{ total }}</td>
        </tr>
    </table>
</div>

<script>

    let app = Vue.createApp({
        data() {
            // create data
            return {
                name: 'Hat',
                quantity: 1,
                unitPrice: 4.99
            }
        },
        // create computed values
        computed: {
            // calculate the total price and format it, then return the result
            total() {
                let totalPrice = this.quantity * this.unitPrice
                let formattedPrice = totalPrice.toFixed(2)
                return formattedPrice
            }
        }
    })

    app.mount('#app')

</script>

</body>
</html>
